apply plugin: 'com.android.application'

android {
    compileSdkVersion 31

    defaultConfig {
        applicationId "sealangshortcut2.cd.app"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 2
        versionName "2.7"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'sealangshortcut2.cd.app'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
